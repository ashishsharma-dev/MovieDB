<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MovieDB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <section class="navSection">
        <nav class="navbarNav">
          <ul>
            <li><a class="navBrand" href="#">MovieDB</a></li>
            <li><a class="textWhite" href="">Favorites</a></li>
          </ul>
        </nav>
      </section>

      <section class="container singleMovie">
        <h2 class="header">Movie Name</h2>
        <p class="textNormal bold small">2022, Ashish Sharma</p>
        <div class="singleMovieContainer">
          <img src="img1.jpg" alt="image" />
          <div class="singleMovieContent"></div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
